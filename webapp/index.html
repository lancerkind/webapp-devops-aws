<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asgardeo Webapp Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #0b1020; color: #eef; }
    header { background: linear-gradient(135deg, #1e2a78, #7a2a91); padding: 48px 24px; text-align: center; }
    h1 { margin: 0 0 8px; font-size: 2.2rem; }
    p.lead { margin: 0; opacity: 0.9; }
    main { max-width: 840px; margin: 32px auto; padding: 0 16px; }
    .card { background: #141b3a; border-radius: 12px; padding: 24px; box-shadow: 0 10px 24px rgba(0,0,0,0.3); }
    .meta { margin-top: 16px; font-size: 0.95rem; opacity: 0.85; }
    code, .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .ok { display: inline-block; background: #1f8a5a; color: #fff; padding: 6px 10px; border-radius: 999px; font-size: 0.85rem; }
    footer { text-align: center; padding: 24px; opacity: 0.6; }
  </style>
</head>
<body>
  <header>
    <h1>Asgardeo Webapp Demo</h1>
    <p class="lead">Deployed via Terraform + GitHub Actions to AWS Elastic Beanstalk</p>
  </header>
  <main>
    <div class="card">
      <p class="ok">Status: Healthy</p>
      <p>Welcome! This is a minimal static HTML app used to validate the CI/CD pipeline and infrastructure.</p>
      <div class="meta">
        <p>Build: <span class="mono" id="build">v0</span></p>
        <p>Deployed on: <span class="mono" id="ts"></span></p>
      </div>
    </div>
  </main>
  <footer>
    &copy; <span id="year"></span> Demo POC
  </footer>
  <script>
    const d = new Date();
    document.getElementById('year').textContent = d.getFullYear();
    document.getElementById('ts').textContent = d.toISOString();
  </script>
</body>
</html>
